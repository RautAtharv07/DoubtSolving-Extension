<!DOCTYPE html>
<html>
<head>
  <title>Chat with Page</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 100%; 
      height: 100vh; 
      padding: 0;
      display: flex; 
      flex-direction: column;
      background-color: #f5f5f5;
    }
    h3 {
      padding: 15px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    #status { 
      text-align: center; 
      color: #666; 
      font-style: italic; 
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
    }
    #chat-window { 
      flex-grow: 1; 
      padding: 15px 20px;
      overflow-y: auto; 
      background-color: #f9f9f9;
    }
    .message { 
      margin-bottom: 12px; 
      padding: 10px 14px;
      border-radius: 18px; 
      max-width: 80%; 
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 14px;
    }
    .user-message { 
      background-color: #667eea; 
      color: white; 
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .bot-message { 
      background-color: #e9ecef; 
      color: #333;
      border-bottom-left-radius: 4px;
    }
    #chat-form { 
      display: flex;
      padding: 15px 20px;
      background-color: #fff;
      border-top: 1px solid #e0e0e0;
      gap: 10px;
    }
    #chat-input { 
      flex-grow: 1; 
      border: 2px solid #ddd; 
      padding: 10px 14px;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
      font-family: inherit;
    }
    #chat-input:focus { border-color: #667eea; }
    #chat-input:disabled { background-color: #f5f5f5; cursor: not-allowed; }
    #send-btn { 
      padding: 10px 18px;
      background-color: #667eea; 
      color: white; 
      border: none; 
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      transition: all 0.2s ease;
    }
    #send-btn:hover:not(:disabled) { 
      background-color: #5568d3;
      transform: translateY(-1px);
    }
    #send-btn:disabled { background-color: #ccc; cursor: not-allowed; }
    #chat-window::-webkit-scrollbar { width: 6px; }
    #chat-window::-webkit-scrollbar-track { background: #f1f1f1; }
    #chat-window::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
    #chat-window::-webkit-scrollbar-thumb:hover { background: #555; }
  </style>
</head>
<body>
  <h3>ðŸ’¬ Chat with this page</h3>
  <div id="status">Scrape a page to begin...</div>
  <div id="chat-window"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Ask a question..." autocomplete="off" disabled>
    <button type="submit" id="send-btn" disabled>Send</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
