<!DOCTYPE html>
<html>
<head>
  <title>Chat with Page</title>
  <style>
    body { font-family: sans-serif; width: 450px; height: 550px; padding: 10px; display: flex; flex-direction: column; }
    #chat-window { flex-grow: 1; border: 1px solid #ccc; padding: 10px; overflow-y: auto; margin-bottom: 10px; background-color: #f9f9f9; }
    .message { margin-bottom: 10px; padding: 8px; border-radius: 8px; max-width: 80%; line-height: 1.4; }
    .user-message { background-color: #007bff; color: white; align-self: flex-end; margin-left: auto; }
    .bot-message { background-color: #e9ecef; color: #333; align-self: flex-start; }
    #chat-form { display: flex; }
    #chat-input { flex-grow: 1; border: 1px solid #ccc; padding: 8px; border-radius: 5px; }
    #send-btn { margin-left: 10px; padding: 8px 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #status { text-align: center; color: #666; font-style: italic; padding: 5px; }
  </style>
</head>
<body>
  <h3>Chat with the current page</h3>
  <div id="status">Scrape a page to begin...</div>
  <div id="chat-window"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Ask a question..." autocomplete="off" disabled>
    <button type="submit" id="send-btn" disabled>Send</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
